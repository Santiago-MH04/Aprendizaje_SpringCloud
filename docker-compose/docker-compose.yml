networks:
  springcloud:
services:
  mysql8:
    container_name: mysql8
    image: mysql:8.0.41
    ports:
      - "3307:3306"
    restart: always
    networks:
      - springcloud
    environment:
      - MYSQL_DATABASE=curso_springcloud
      - MYSQL_ROOT_PASSWORD=sasa
  eureka-server:
    container_name: eureka-server
    image: eureka-server:latest
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  config-server:
    container_name: config-server
    image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud
  msvc-products:
    #container_name: msvc-products
    image: msvc-products:v1
    deploy:
      replicas: 3
    restart: always
    networks:
      - springcloud
    depends_on:
      - mysql8
      - eureka-server
  msvc-items:
    container_name: msvc-items
    image: msvc-items:latest
    ports:  #Para manejar balanceo de carga (los perfiles van configurados desde el jar en el Dockerfile)
      - "8002:8002"
      - "8005:8005"
      - "8007:8007"
    restart: always
    networks:
      - springcloud
    depends_on:
      - eureka-server
      - config-server
      - msvc-products
