networks:
  springcloud:
services:
  mysql8:
    container_name: mysql8
    image: mysql:8.0.41
    ports:
      - "3307:3306"
    restart: always
    networks:
      - springcloud
    environment:
      - MYSQL_DATABASE=curso_springcloud
      - MYSQL_ROOT_PASSWORD=sasa
  eureka-server:
    container_name: eureka-server
    image: santiagomh04/eureka-server-p:v1
      #image: eureka-server:latest
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  config-server:
    container_name: config-server
    image: santiagomh04/config-server-p:v1
      #image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud
  msvc-products:
    container_name: msvc-products
    image: santiagomh04/msvc-products-p:v1
      #image: msvc-products:v1
    # deploy: #Para efectos de capa gratuita de AWS, se levanta Ãºnicamente un contenedor de msvc-products
    # replicas: 3
    restart: always
    networks:
      - springcloud
    depends_on:
      - mysql8
      - eureka-server
  msvc-items:
    container_name: msvc-items
    image: santiagomh04/msvc-items-p:v1
      #image: msvc-items:latest
    ports:
      - "8002:8002"
    restart: always
    networks:
      - springcloud
    depends_on:
      - eureka-server
      - config-server
      - msvc-products
